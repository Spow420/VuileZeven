<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VuileZeven GOD MODE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    :root {
      --felt-dark: #0b1f16;
      --felt-mid: #123626;
      --felt-light: #1c4d36;
      --gold: #d4af37;
      --gold-soft: #c49b2b;
      --ink: #0e0e0e;
      --silver: #c7c7c7;
      --panel: #141414;
      --panel-soft: #1b1b1b;
      --accent: #0f6b3f;
      --accent-2: #7a5d1a;
      --danger: #c0392b;
      --info: #2c5d8a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(1200px 700px at 50% 20%, var(--felt-light) 0%, var(--felt-mid) 45%, var(--felt-dark) 100%);
      min-height: 100vh;
      color: #f2f2f2;
      padding: 20px;
    }

    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(1200px 700px at 50% 20%, var(--felt-light) 0%, var(--felt-mid) 45%, var(--felt-dark) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-soft) 100%);
      padding: 50px;
      border-radius: 18px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(212, 175, 55, 0.25);
      min-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      color: var(--gold);
      margin-bottom: 10px;
      font-size: 2.4em;
      letter-spacing: 1px;
    }

    .login-box p {
      color: var(--silver);
      margin-bottom: 30px;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      font-size: 16px;
      background: #111;
      color: #f1f1f1;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-soft) 100%);
      color: var(--ink);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-box button:hover {
      transform: translateY(-2px);
    }

    .login-screen.hidden {
      display: none;
    }

    .dashboard {
      display: none;
      max-width: 1600px;
      margin: 0 auto;
    }

    .dashboard.show {
      display: block;
    }

    .header {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-soft) 100%);
      padding: 30px;
      border-radius: 18px;
      margin-bottom: 30px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: var(--gold);
      font-size: 2em;
      letter-spacing: 1px;
    }

    .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .status-badge {
      color: var(--silver);
      padding: 10px 15px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      font-size: 12px;
    }

    .logout-btn {
      padding: 12px 20px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-soft) 100%);
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
      text-align: center;
    }

    .stat-label {
      color: var(--silver);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      color: var(--gold);
      font-size: 32px;
      font-weight: bold;
    }

    .rooms-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .room-card {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-soft) 100%);
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
      cursor: pointer;
      transition: all 0.3s;
    }

    .room-card:hover {
      border-color: var(--gold);
      transform: translateY(-5px);
    }

    .room-title {
      color: var(--gold);
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .room-info {
      color: var(--silver);
      font-size: 13px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .players-mini {
      color: var(--silver);
      font-size: 12px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .player-name-mini {
      color: var(--gold);
      font-weight: bold;
      margin: 5px 0;
    }

    /* Room Detail Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      overflow-y: auto;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-soft) 100%);
      padding: 40px;
      border-radius: 18px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
      width: 90%;
      max-width: 1000px;
      margin: 20px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
    }

    .modal-title {
      color: var(--gold);
      font-size: 24px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .modal-players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .player-detail {
      background: rgba(212, 175, 55, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .player-detail h3 {
      color: var(--gold);
      margin-bottom: 15px;
      font-size: 16px;
    }

    .player-stats {
      color: var(--silver);
      font-size: 12px;
      margin-bottom: 15px;
    }

    .player-stats div {
      margin: 8px 0;
    }

    .cards-display {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }

    .card {
      padding: 8px 12px;
      background: linear-gradient(135deg, #333 0%, #222 100%);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 6px;
      color: var(--gold);
      font-size: 11px;
      font-weight: bold;
      min-width: 50px;
      text-align: center;
    }

    .card.hearts { border-color: #e23e3e; color: #ff6b6b; }
    .card.diamonds { border-color: #e23e3e; color: #ff6b6b; }
    .card.clubs { border-color: #228822; color: #7eff7e; }
    .card.spades { border-color: #228822; color: #7eff7e; }

    .empty-state {
      text-align: center;
      color: var(--silver);
      padding: 40px;
    }

    .refresh-timer {
      color: var(--gold);
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
    }

    .suit-icon {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 2px;
      margin-right: 4px;
    }

    .suit-icon.harten { background: #ff6b6b; }
    .suit-icon.ruiten { background: #ff6b6b; }
    .suit-icon.klaver { background: #7eff7e; }
    .suit-icon.schoppen { background: #7eff7e; }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h1>üéÆ GOD MODE</h1>
      <p>Admin Wachtwoord</p>
      <input type="password" id="passwordInput" placeholder="Wachtwoord" onkeypress="handleLogin(event)">
      <button onclick="handleLogin()">INLOGGEN</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="header">
      <div>
        <h1>üëë GOD MODE - VuileZeven</h1>
      </div>
      <div class="header-right">
        <div class="status-badge">
          üî¥ <span id="activeCount">0</span> Actief
        </div>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Totale Bezoekers</div>
        <div class="stat-value" id="totalVisitors">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Actieve Spelers</div>
        <div class="stat-value" id="activePlayers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Actieve Rooms</div>
        <div class="stat-value" id="activeRooms">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Peak Concurrent</div>
        <div class="stat-value" id="peakConcurrent">0</div>
      </div>
    </div>

    <!-- Rooms -->
    <div>
      <h2 style="color: var(--gold); margin-bottom: 20px; font-size: 20px;">üìä ACTIEVE ROOMS</h2>
      <div class="rooms-container" id="roomsContainer">
        <div class="empty-state">Geen actieve games...</div>
      </div>
    </div>

    <!-- Room Detail Modal -->
    <div class="modal" id="roomModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeRoomModal()">‚úï</button>
        <div class="modal-title" id="modalTitle">Room Details</div>
        <div class="modal-players" id="modalPlayers"></div>
      </div>
    </div>

    <div class="refresh-timer">
      üîÑ Auto-refresh elke 5 seconden | Laatst bijgewerkt: <span id="updateTime">-</span>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "ParadiseCity420!420";
    let refreshInterval = null;
    let lastRoomData = null;

    function handleLogin(event) {
      if (event && event.key !== 'Enter') return;
      const password = document.getElementById('passwordInput').value;
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLogged', 'true');
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.add('show');
        startRefresh();
      } else {
        alert('Verkeerd wachtwoord!');
        document.getElementById('passwordInput').value = '';
      }
    }

    function logout() {
      localStorage.removeItem('adminLogged');
      if (refreshInterval) clearInterval(refreshInterval);
      location.reload();
    }

    function startRefresh() {
      updateData();
      refreshInterval = setInterval(updateData, 5000); // 5 seconden
    }

    async function updateData() {
      try {
        const [statsRes, roomsRes] = await Promise.all([
          fetch('/api/stats'),
          fetch('/api/rooms')
        ]);

        const stats = await statsRes.json();
        const roomsData = await roomsRes.json();

        lastRoomData = roomsData;

        // Update stats
        document.getElementById('totalVisitors').textContent = stats.totalVisitors || 0;
        document.getElementById('activePlayers').textContent = stats.currentActive || 0;
        document.getElementById('peakConcurrent').textContent = stats.peakConcurrent || 0;
        document.getElementById('activeRooms').textContent = roomsData.totalRooms || 0;
        document.getElementById('activeCount').textContent = stats.currentActive || 0;
        document.getElementById('updateTime').textContent = new Date().toLocaleTimeString('nl-NL');

        // Update rooms
        const roomsContainer = document.getElementById('roomsContainer');
        if (roomsData.rooms.length === 0) {
          roomsContainer.innerHTML = '<div class="empty-state">Geen actieve games...</div>';
        } else {
          roomsContainer.innerHTML = roomsData.rooms.map(room => `
            <div class="room-card" onclick="showRoomDetail('${room.roomCode}')">
              <div class="room-title">üéÆ ${room.roomCode}</div>
              <div class="room-info">
                <span>Status: ${room.gameStarted ? 'üéØ In game' : '‚è∏Ô∏è Waiting'}</span>
                <span>üë• ${room.playerCount}/4</span>
              </div>
              <div class="room-info">
                <span>Beurt: ${room.currentPlayer}</span>
                <span>üîÑ Deck: ${room.deckCount}</span>
              </div>
              <div class="players-mini">
                ${room.players.map(p => `
                  <div class="player-name-mini">‚Ä¢ ${p.name} (${p.cardCount} üÉè)</div>
                `).join('')}
              </div>
            </div>
          `).join('');
        }
      } catch (e) {
        console.error('Error:', e);
      }
    }

    function showRoomDetail(roomCode) {
      if (!lastRoomData) return;
      
      const room = lastRoomData.rooms.find(r => r.roomCode === roomCode);
      if (!room) return;

      document.getElementById('modalTitle').textContent = `üéÆ ROOM: ${roomCode}`;
      
      const playersHtml = room.players.map(player => {
        const suitEmoji = {
          'harten': '‚ô•Ô∏è',
          'ruiten': '‚ô¶Ô∏è',
          'klaver': '‚ô£Ô∏è',
          'schoppen': '‚ô†Ô∏è'
        };

        const cardsHtml = player.cards.map(card => {
          const emoji = suitEmoji[card.suit] || '?';
          return `<div class="card ${card.suit}">${card.value} ${emoji}</div>`;
        }).join('');

        return `
          <div class="player-detail">
            <h3>${player.name}</h3>
            <div class="player-stats">
              <div>üÉè Kaarten: <strong>${player.cardCount}</strong></div>
              <div>üì• Te trekken: <strong>${player.cardsToDraw}</strong></div>
              <div>Status: ${player.hasDrawnThisTurn ? '‚úÖ Getrokken' : '‚è≥ Wachten'}</div>
            </div>
            <div>
              <strong style="color: var(--gold); font-size: 12px;">KAARTEN IN HAND:</strong>
              <div class="cards-display">
                ${cardsHtml || '<span style="color: #999;">Geen kaarten</span>'}
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('modalPlayers').innerHTML = playersHtml;
      document.getElementById('roomModal').classList.add('show');
    }

    function closeRoomModal() {
      document.getElementById('roomModal').classList.remove('show');
    }

    // Check login on load
    if (localStorage.getItem('adminLogged') === 'true') {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.add('show');
      startRefresh();
    }

    // Close modal on background click
    document.getElementById('roomModal').addEventListener('click', (e) => {
      if (e.target.id === 'roomModal') closeRoomModal();
    });
  </script>
</body>
</html>
