<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b1f16">
    <title>Vuile Zeven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login scherm -->
        <div id="loginScreen" class="screen active">
            <div class="container">
                <h1>Vuile Zeven</h1>
                <div class="form">
                    <input type="text" id="playerName" placeholder="Jouw naam" maxlength="20">
                    <input type="text" id="roomCode" placeholder="Room code (bijv. ABCD)" maxlength="10">
                    <button id="joinButton">Join Room</button>
                </div>
                <p class="info">Maak een room code aan en deel deze met je vrienden!</p>
            </div>
        </div>

        <!-- Lobby scherm -->
        <div id="lobbyScreen" class="screen">
            <div class="container">
                <h1>Vuile Zeven</h1>
                <h2>Room: <span id="currentRoomCode"></span></h2>
                <div id="playersList">
                    <h3>Spelers in de lobby:</h3>
                    <ul id="playersUl"></ul>
                </div>
                <button id="startButton">Start Spel</button>
                <p class="info">Wacht tot iedereen er is (minimaal 3 spelers)</p>
            </div>
        </div>

        <!-- Game scherm -->
        <div id="gameScreen" class="screen">
            <!-- Victory Modal -->
            <div id="victoryModal" class="victory-modal">
                <div class="victory-content">
                    <div class="victory-stars">⭐</div>
                    <h1 class="victory-title">GEWONNEN!</h1>
                    <div class="victory-winner" id="victoryWinner"></div>
                    <div class="victory-stars">⭐</div>
                    <p class="victory-subtitle">Terugkeren naar lobby...</p>
                </div>
            </div>

            <div class="game-container">
                <!-- Spelers in cirkel -->
                <div class="players-circle">
                    <div id="playerTop" class="player-position top"></div>
                    <div id="playerRight" class="player-position right"></div>
                    <div id="playerBottom" class="player-position bottom"></div>
                    <div id="playerLeft" class="player-position left"></div>
                    
                    <!-- Game midden -->
                    <div class="game-center">
                        <div class="discard-pile">
                            <p style="color: white; margin-bottom: 10px;">Bovenste kaart:</p>
                            <div id="topCard" class="card"></div>
                            <p style="color: white; margin-top: 15px; font-size: 14px;">Deck: <span id="deckCount">0</span></p>
                        </div>
                        <div style="display: flex; gap: 15px; margin-top: 15px;">
                            <button id="drawButton" class="draw-button">Trek Kaart</button>
                            <button id="passButton" class="pass-button">Pas</button>
                        </div>
                    </div>
                </div>

                <!-- Jouw kaarten onderaan -->
                <div class="bottom-section">
                    <h3>Jouw kaarten:</h3>
                    <div id="playerHand" class="hand"></div>
                </div>

                <div id="messageBox" class="message-box"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
